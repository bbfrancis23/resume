<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="sideNavOpened" style="height: 100vh">
    <div class="monogram">BF</div>
    <div *ngFor="let pl of menu.pageLinks" style="width: 200px">
      <button mat-flat-button>{{pl.title}}</button>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="bootstrap-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-med-4">col control</div>
          <div class="col-med-4 spacer-greedy"></div>
          <div class="col-med-4">
            <button (click)="managerClick(m)" class="manager-button" mat-fab *ngFor="let m of menu.managers" color="primary">
              <mat-icon>{{m.icon}}</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
